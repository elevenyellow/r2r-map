<!DOCTYPE html>
<html lang="en">
    <head>
        <meta
            name="viewport"
            content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
        />
        <!-- <link href="https://fonts.googleapis.com/css?family=Allan:700" rel="stylesheet"> -->
        <link href="assets/fonts.css" rel="stylesheet" />
        <title>Three.js 101</title>
        <style>
            body {
                margin: 0;
                overflow: hidden;
                color: white;
                font-size: 15px;
                font-family: 'Allan';
                letter-spacing: 0.4px;
            }
            #canvas {
                width: 100%;
                height: 100%;
            }
            #ui {
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                position: absolute;
                pointer-events: none;
            }
        </style>
    </head>
    <body>
        <canvas id="canvas"></canvas>
        <div id="ui"></div>
    </body>
    <script src="bundle.js"></script>
</html>
